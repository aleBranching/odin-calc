<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="calcBody">
      <div id="screen">
        <div id="screenResults">
          <div id="previousVal">&nbsp</div>
          <div id="screenText">0</div>
        </div>
      </div>
      <div id="clear">CLEAR</div>
      <div id="delete">DELETE</div>
      <div id="keypad" class="number" data-func="7">7</div>
      <div id="keypad" class="number" data-func="8">8</div>
      <div id="keypad" class="number" data-func="9">9</div>
      <div id="keypad" class="operator" data-func="/">/</div>
      <div id="keypad" class="number" data-func="4">4</div>
      <div id="keypad" class="number" data-func="5">5</div>
      <div id="keypad" class="number" data-func="6">6</div>
      <div id="keypad" class="operator" data-func="*">x</div>
      <div id="keypad" class="number" data-func="1">1</div>
      <div id="keypad" class="number" data-func="2">2</div>
      <div id="keypad" class="number" data-func="3">3</div>
      <div id="keypad" class="operator" data-func="-">-</div>
      <div id="keypad" class="number" data-func=".">.</div>
      <div id="keypad" class="number" data-func="0">0</div>
      <div id="keypad" class="operator" data-func="=">=</div>
      <div id="keypad" class="operator" data-func="+">+</div>
    </div>
  </body>
</html>
